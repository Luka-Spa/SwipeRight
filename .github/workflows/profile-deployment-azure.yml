# This is a basic workflow to help you get started with Actions

name: Deployment Profile to Azure

# Controls when the workflow will run
on:
  workflow_run:
    workflows: ["Docker"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
   
      - name: Azure Kubernetes set context
        uses: Azure/aks-set-context@v2.1
        with:
          # Resource Group Name
          resource-group: sr
          # AKS Cluster Name
          cluster-name: swiperight
          
      - name: Deploy to Kubernetes cluster
        uses: Azure/k8s-deploy@v3.1
        with:
          # Path to the manifest files which will be used for deployment.
          manifests: |
           k8s/profile/profile-service.yaml
           k8s/profile/profile-deployment.yaml
          # Fully qualified resource URL of the image(s) to be used for substitutions on the manifest files Example: contosodemo.azurecr.io/helloworld:test
          images: |
            lukasoft/swiperight-profile
          # deploy, promote, or reject
          action: deploy
          # Github token
          token: ${{ github.token }}
