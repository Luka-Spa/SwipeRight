apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foo
  namespace: default
  annotations:
    konghq.com/strip-path: "true"

spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          - path: /profile
            pathType: Prefix
            backend:
              service:
                name: profile
                port:
                  number: 8080
