apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-deployment
  labels:
    app: recommendation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommendation
  template:
    metadata:
      labels:
        app: recommendation
    spec:
      containers:
        - name: recommendation
          image: lukasoft/swiperight-recommendation
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
            - name: CASSANDRA_HOSTS
              value: cassandra
