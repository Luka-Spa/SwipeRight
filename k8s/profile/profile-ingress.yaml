apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: profile-ingress
  namespace: default
  annotations:
    konghq.com/strip-path: "true"
    konghq.com/plugins: swiperight-jwt
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
        - path: /profile/api/.*
          pathType: Prefix
          backend:
            service:
              name: profile
              port:
                number: 8080
